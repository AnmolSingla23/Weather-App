<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
</head>

<body>

    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" user-weather>Your Weather</p>
            <p class="tab" search-weather>Search Weather</p>
        </div>


        <div class="weather-container">
            <!-- grant location -->
            <div class="grant-location-container sub-container">
                <img src="images/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to loaction to get waether information</p>
                <button class="btn" data-grantAccess>
                    Grant Access
                </button>
            </div>

            <!-- search weather -->
            <form class="form-container" data-searchform>
                <input placeholder="Search for a city....." data-searchinput>
                <button class="btn" type="submit">
                    <img src="images/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="loading-container sub-container">
                <img src="images/loading.gif" width="100" height="100" loading="lazy">
                <p>Loading........</p>
            </div>

            <!-- show weather -->
            <div class="user-info-container sub-container">
                <div class="name">
                    <p data-cityname></p>
                    <img src="" data-countryicon>
                </div>

                <p data-weatherdesc> </p>

                <img data-weatherIcon>

                <p data-temp></p>

                <div class="parameter-container">

                    <!-- card1 -->
                    <div class="parameter">
                        <img src="images/wind.png" loading="lazy">
                        <p>WindSpeed</p>
                        <p data-wind></p>
                    </div>

                    <!-- card2 -->
                    <div class="parameter">
                        <img src="images/humidity.png" loading="lazy">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card3 -->
                    <div class="parameter">
                        <img src="images/cloud.png" loading="lazy">
                        <p>Clouds</p>
                        <p data-cloud></p>
                    </div>

                </div>
            </div>

            <div class="errorContainer sub-container">
                <img src="./images/not-found.png" data-errorImg />
                <p data-errorText></p>
                <button class="btn" data-errorButton>Retry Now</button>
            </div>


        </div>
    </div>



    <script src="index.js"></script>

</body>

</html>
